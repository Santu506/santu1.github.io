    }

    }
    ul{

    }
    span{

        font-weight:bold ;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 900px) {
      .pricing-container{
        flex-direction: column;

    }
  </style>
</head>
